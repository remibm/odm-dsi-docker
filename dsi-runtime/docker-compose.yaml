version: '3'

services:
        dsi-runtime:
                image: $DSI_IMAGE
                hostname: dsi-runtime
                domainname: dsi
                ports:
                        - "${HTTP_PORT}:9080"
                        - "${HTTPS_PORT}:9443"
                command: ["/root/start.sh", $DSI_TEMPLATE]
                env_file:
                        - .env
                volumes:
                        - volume-templates:/opt/dsi/runtime/wlp/templates/servers
                        - volume-solutions:/opt/dsi/runtime/wlp

volumes:
        volume-templates:
        volume-solutions:
